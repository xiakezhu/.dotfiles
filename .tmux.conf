# ~/.tmux.conf - Comprehensive tmux configuration for tmux 3.5a

#==============================================================================
# BASIC SETTINGS
#==============================================================================

# Set true color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Set default terminal
set -g default-terminal "screen-256color"

# Reduce escape time for better vim experience
set -sg escape-time 10

# Increase history limit
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events
set -g focus-events on

#==============================================================================
# KEY BINDINGS
#==============================================================================

# Change prefix key to Ctrl-a (more comfortable than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Quick session switching
bind-key s choose-tree -Zs

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

#==============================================================================
# VISUAL CUSTOMIZATION
#==============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors and style
set -g status-bg colour235
set -g status-fg colour136
set -g status-left-length 20
set -g status-right-length 50

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Current window status colors
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message colors
set -g message-style 'fg=colour232 bg=colour166 bold'

# Status bar content
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window activity monitoring
setw -g monitor-activity on
set -g visual-activity off

#==============================================================================
# ADVANCED FEATURES (tmux 3.5a specific)
#==============================================================================

# Enable popup support
bind-key p display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Better copy mode search
bind-key / copy-mode \; send-key ?

# Synchronize panes toggle
bind-key y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

#==============================================================================
# PLUGIN SUPPORT (TPM - Tmux Plugin Manager)
#==============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#==============================================================================
# ADDITIONAL USEFUL SETTINGS
#==============================================================================

# Don't rename windows automatically
set-option -g allow-rename off

# Aggressive resize
setw -g aggressive-resize on

# Enable clipboard integration (macOS)
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'
}

# Enable clipboard integration (Linux)
if-shell "uname | grep -q Linux" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Nested tmux session support
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=colour245,bg=colour238" \;\
  if -F '#{s/off//:status}' 'set status off' \;\
  display 'Outer tmux OFF'

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  if -F '#{s/off//:status}' 'set status on' \;\
  display 'Outer tmux ON'
